<div id="search-music-directive"><form><fieldset><input type="text" placeholder="Ex: The Trooper"/></fieldset></form><ul ng-if="tracks.items.length" class="tracks"><li ng-repeat="track in tracks.items"><img ng-src="{{track.album.images[1].url}}"/><div onclick="" class="info"><div class="track"><div class="text"><h3>{{track.name}}</h3><p>{{track.artists[0].name}}</p></div></div><div onclick="" class="options"><div><h4>Add to playlist</h4><ul><li><a ng-click="create_playlist(track)">Create a new playlist</a></li><li ng-repeat="playlist in playlists | orderBy:'name'"><a ng-click="add_to_playlist(track, playlist)" ng-class="{active : verify_music(track, playlist)}">{{playlist.name}}</a></li></ul></div></div></div></li></ul></div>
